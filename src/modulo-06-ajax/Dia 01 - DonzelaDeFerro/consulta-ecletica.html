<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Donzela de ferro</title>
  <script type="text/javascript" src="js/jquery-2.2.3.js"></script>
  <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <div id="container">
    <h1>Pesquise um artista!</h1>
    <form id="frmBuscaArtista" class="navbar-form navbar-left" method="get">
      <div class="form-group">
        <input type="text" id="txtArtista" name="artista" class="form-control" placeholder="Digite o nome do artista ou banda">
      </div>
      <button type="button" class="btn btn-default">Pesquisar</button>
    </form>
    <div id="resultados"></div>
  </div>
  <script type="text/javascript" src="js/donzela-de-ferro.js"></script>
</body>
</html>
